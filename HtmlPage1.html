<!DOCTYPE html>
<html>
<head>
    <title>Second Jquery example</title>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
	<meta charset="utf-8" />
</head>
<body>
    Name :<input id="textInput" type="text"/>
    Hello:<span id="nameDiv"></span>
    <script>
        $('#textInput').on('keyup', function () {
            $('#nameDiv').html($('#textInput').val());
        }); 
    </script>
    
</body>
</html>
